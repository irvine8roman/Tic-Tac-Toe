<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body class="container">
    <div class="text-center mt-4">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div>
      <h2 class="text-center mt-4" id="player-turn">X: Player 1's turn!</h2>
    </div>
    <div class="mt-4">
      <div class="row" style="height: 100px">
        <div class="col styling styling-one">
          <a href="#" id="link-one"><h2 id="letter-one">One</h2></a>
        </div>
        <div class="col styling styling-two">
          <a href="#" id="link-two"><h2 id="letter-two">Two</h2></a>
        </div>
        <div class="col styling styling-three">
          <a href="#" id="link-three">
            <h2 id="letter-three">Three</h2>
          </a>
        </div>
      </div>

      <div class="row" style="height: 100px">
        <div class="col styling styling-four">
          <a href="#" id="link-four"> <h2 id="letter-four">Four</h2></a>
        </div>
        <div class="col styling styling-five">
          <a href="#" id="link-five"><h2 id="letter-five">Five</h2></a>
        </div>
        <div class="col styling styling-six">
          <a href="#" id="link-six"><h2 id="letter-one">Six</h2></a>
        </div>
      </div>

      <div class="row" style="height: 100px">
        <div class="col styling styling-seven">
          <a href="#" id="link-seven">
            <h2 id="letter-seven">Seven</h2>
          </a>
        </div>
        <div class="col styling styling-eight">
          <a href="#" id="link-eight">
            <h2 id="letter-eight">Eight</h2>
          </a>
        </div>
        <div class="col styling styling-nine">
          <a href="#" id="link-nine"><h2 id="letter-nine">Nine</h2></a>
        </div>
      </div>
    </div>
    <div class="d-grid">
      <button class="btn btn-primary mt-4" type="button">New Game</button>
    </div>

    <script src="script.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
