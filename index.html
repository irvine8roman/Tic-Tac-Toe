<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body class="container">
    <div class="text-center mt-4">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div>
      <h2 class="text-center mt-4" id="player-turn">X: Player 1's turn!</h2>
    </div>
    <div class="mt-4" id="game-form">
      <div class="row" style="height: 100px">
        <div class="col styling styling-one letter">
          <h2 id="letter-one"></h2>
        </div>
        <div class="col styling styling-two letter">
          <h2 id="  letter-two"></h2>
        </div>
        <div class="col styling styling-three letter">
          <h2 id="letter-three"></h2>
        </div>
      </div>

      <div class="row" style="height: 100px">
        <div class="col styling styling-four letter">
          <h2 id=" letter-four"></h2>
        </div>
        <div class="col styling styling-five letter">
          <h2 id="  letter-five"></h2>
        </div>
        <div class="col styling styling-six letter">
          <h2 id=" letter-one"></h2>
        </div>
      </div>

      <div class="row" style="height: 100px">
        <div class="col styling styling-seven letter">
          <h2 id=" letter-seven"></h2>
        </div>
        <div class="col styling styling-eight letter">
          <h2 id=" letter-eight"></h2>
        </div>
        <div class="col styling styling-nine letter">
          <h2 id=" letter-nine"></h2>
        </div>
      </div>
    </div>
    <div class="d-grid">
      <button class="btn btn-primary mt-4" type="button">New Game</button>
    </div>

    <script src="script.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
